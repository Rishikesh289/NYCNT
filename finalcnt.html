<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Countdown</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 50px;
             background-color: yellow;
        }
        h1 {
            color: #333;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
            color: #ff4500;
        }
    </style>
</head>
<body>

    <h1>New Year Countdown</h1>
    <div id="countdown"></div>

    <script>
        let countdownType = 'GMT'; // Default to GMT

        function updateCountdown() {
            // Set the date for New Year's Eve in GMT
            const nyd = new Date('December 31, 2023 23:59:59 GMT');

            // Get the current time
            const now = new Date();

            // Calculate the time difference between now and New Year in IST and GMT
            let timeDiff;

            if (countdownType === 'GMT') {
                timeDiff = nyd - now;
            } else if (countdownType === 'IST') {
                const ist = new Date(nyd.getTime() + 5.5 * 60 * 60 * 1000);
                timeDiff = ist - now;
            }

            // Calculate hours, minutes, and seconds
            const hours = Math.floor(timeDiff / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            // Display the countdown
            document.getElementById('countdown').innerHTML = `
                <p>${countdownType}: ${hours} Hours ${minutes} Minutes ${seconds} Seconds</p>
            `;
        }

        // Function that sets the countdown type
        function setCountdownType(type) {
            countdownType = type;
            updateCountdown();
        }

        // Update the countdown every second
        setInterval(updateCountdown, 1000);

    </script>
   
<button style="background-color: #4CAF50; /* Green */
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               cursor: pointer;
               border-radius: 8px;" onclick="setCountdownType('GMT')">GMT</button>

<button style="background-color: #4CAF60; /* Green */
               border: none;
               color: white;
               padding: 15px 32px;
               text-align: center;
               text-decoration: none;
               display: inline-block;
               font-size: 16px;
               margin: 4px 2px;
               cursor: pointer;
               border-radius: 8px;" onclick="setCountdownType('IST')">IST</button>
</body>
</html>
